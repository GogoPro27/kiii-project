apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: books-ingress
  namespace: books-app
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: books-backend
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: books-frontend
                port:
                  number: 3000